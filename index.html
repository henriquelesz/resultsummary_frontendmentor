<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="left">
        <h2>Your Result</h2>
        <div class="result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="left-bottom">
          <h3>Great!</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="right">
        <h2>Summary</h2>
        <div class="list">
          <div class="item i1">
            <div class="category">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <h4>Reaction</h4>
            </div>
            <div class="score">
              <span>80</span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="item i2">
            <div class="category">
              <img src="assets/images/icon-memory.svg" alt="" />
              <h4>Memory</h4>
            </div>
            <div class="score">
              <span>80</span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="item i3">
            <div class="category">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <h4>Verbal</h4>
            </div>
            <div class="score">
              <span>80</span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="item i4">
            <div class="category">
              <img src="assets/images/icon-visual.svg" alt="" />
              <h4>Vision</h4>
            </div>
            <div class="score">
              <span>80</span>
              <span>/ 100</span>
            </div>
          </div>
        </div>
        <a href="/">Continue</a>
      </section>
    </main>
  </body>
</html>
